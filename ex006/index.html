<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            background-color: green;
            color: white;
            width:200px;
            height: 200px;
            line-height: 200px;
            text-align: center;    
        }
    
    
    </style>
</head>
<body>
    <div class="container"> <!-- onclick Ã© o evento de clicar-->
        <div id="area">
            <p>Interaja...</p>
        </div>
    </div>

    <script>
          var a = window.document.getElementById('area') //objeto
          a.addEventListener('click',clicar)
          a.addEventListener('mouseenter', entrar)
          a.addEventListener('mouseleave', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
