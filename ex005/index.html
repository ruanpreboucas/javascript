<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
</head>
<style>
    body{
        background-color: darkmagenta;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.5em;
    }
</style>
<body>
    <h1>Inciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="caixa">Clique em mim</div>
    <div name="caixa2">Ola</div>
    <script>

       var corpo = window.document.body
       corpo.style.background = 'black '
       window.document.write('Olá, mundo! <br>')
       window.document.write(window.document.URL)
       document.write('<br>')
       var p1 = window.document.getElementsByTagName('p')[0]
       window.document.write(`Está escrito assim: ${p1.innerText}<br>`)
       p1.style.color ='blue'

       var p2 = window.document.getElementsByTagName('p')[1]
       window.document.write(`Está escrito assim: ${p1.innerText} com "DOM" em negrito  <b>`)
       document.write(`<br>${p2.innerHTML}<br>`)
       //Pegando elementos por ID:
        var d = document.getElementById('caixa')
        document.write(d.innerHTML)
        d.style.background ='gray'
        d.innerText = 'AAAAA'
        document.write(`<br>`)
        //Pegando elementos por ID:
        var dd = document.getElementsByName('caixa2')[0]
        document.write(dd.innerHTML)
        dd.style.background ='blue'
        dd.innerText = 'babu'

        //Selecionando os elementos através do querySelector()
        var de = window.document.querySelector('div#caixa')
        de.style.color = 'orange'
    </script>
</body>
</html>
