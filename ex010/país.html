<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>PAÍS</h1>
     
    Digite seu país: <input type="text" id="país">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="resultado">

    </div>

    <script>
        function verificar(){
            var país = window.document.getElementById('país')
            var país2 = String(país.value)
            var resultado = window.document.getElementById('resultado')

        if (país2=='Brasil'){
            resultado.innerHTML +=`<p>Você infelizmente é brasileiro</p>`
        }
        else{
            resultado.innerHTML +=`<p>Você é estrangeiro</p>`
        }
       
}
    </script>

</body>
</html>
