<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>
    <script>
        function calcular(){
            var txtvelocidade = window.document.querySelector('input#txtvel')
            resultado=window.document.getElementById('resultado')
            var vel = Number(txtvelocidade.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`

            if (vel > 60){
                resultado.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            resultado.innerHTML +=`Dirija sempre com o cinto de segurança`

           
            
            
        }
    </script>
</body>
</html>
